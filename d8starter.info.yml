name: D8 Template subtheme starter/ Custom Theme
type: theme
description: 'Custom Aeski Drupal 8 subtheme'
base theme: adminski
screenshot: images/screenshot.png
logo: 'images/logo.svg'
version: '8.x-1.0'
core: '8.x'

#Load theme css into wysiwyg
ckeditor_stylesheets:
  - css/style.min.css


#Libraries
libraries:
  - d8starter/global-styling

# Regions
regions:
  header: 'Header'
  main_menu: 'Main Menu'
  help: 'Help'
  messages: 'Messages'
  content: 'Content'
  content_bottom: 'Content Bottom'
  sidebar_first: 'Left Sidebar'
  sidebar_second: 'Right Sidebar'  
  footer: 'Footer'


